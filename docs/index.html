<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&family=Karla&display=swap" rel="stylesheet">
    <title>SCRUM</title>
    <style>
        body {
            background: url('./background.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Rowdies', sans-serif;
            color: #EEFFEEEE;
            text-shadow: 3px 3px 6px rgba(53, 53, 53, 1);
            margin: 0;
        }

        .header {
            text-align: center;
            position: fixed;
            margin: 0;
            top: 0%;
            width: 100%;
            background: #111b1dDD;
            padding: 10px;
            font-family: 'Karla', sans-serif;
            text-shadow: none;
        }

        .menu {
            text-align: right;
            position: absolute;
            top: 10%;
            right: 5%;
        }

        .bottom {
            text-align: left;
            position: absolute;
            bottom: 5%;
            left: 5%;
        }

       h1 {
            font-size: 41px;
            margin: 0;
            background: -webkit-linear-gradient(#93ff4d, #072406);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        } 

        a {
            text-decoration: none !important;
            color: #FFF !important;
        }

        p {
            font-family: 'Karla', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 10px #000;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: #000;
            outline: 1px solid #444;
            border-radius:5px;
        }

        button {
            width: 150px;
            height: 30px;
            border: 0px;
            border-radius: 30px;
            background: #7b982bff;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Karla', sans-serif;
        }

        .text-small {
            font-size: 12px;
        }

        .text-italic {
            font-style: italic;
        }

        .text-bold {
            font-weight: bold;
        }

        .text-normal {
            font-family: 'Karla', sans-serif;
            font-weight: normal;
            font-style: normal;
        }

        .header-links {
            margin-top: 5px;
        }
        
        .menu div {
            margin-bottom: 5%;
            font-size: 25px;
            cursor: pointer;
        }

        .tagline {
            margin-bottom: 3%;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
            align-items: normal;
            align-content: normal;
            max-width: 400px;
        }

        .icon {
            height: 40px;
            cursor: pointer;
            opacity: 0.8;
        }
        
        #content {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: auto;
            background: #111b1dDD;
        }

        #back-icon {
            position: fixed;
            top: 3%;
            right: 3%;
            cursor: pointer;
        }

        #container {
            max-width: 600px;
            margin: 5% auto 0% auto;
            overflow: auto;
            padding: 0 10px;
        }

        .airdrop-link button {
            margin: 5px 0px 20px 0px;
            cursor: pointer;
        }

        .distribution-chart {
            max-width: 100%;
            max-height: 200px;
            margin: 5px auto;
        }

        .mom_logo {
            max-width: 150px;
            margin-bottom: -4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>A <a href="https://memesonmondays.com" target="_blank"><img src="./memesonmondays_logo.png" class="mom_logo"></a> Project</div>
        <div class="text-small header-links">- <a href="https://app.ens.domains/memesonmondays.eth" id="link-proof" target="_blank">CHECK PROOF</a> - <a href="https://MemesOnMondays.com" target="_blank">NEW TOKENS</a> -</div>
    </div>
    <div class="menu">
        <div id="uniswap">BUY ON UNISWAP</div>
        <div id="tokenomics">TOKENOMICS</div>
        <div id="partners">PARTNERS</div>
        <div id="roadmap">ROADMAP</div>
        <div id="airdrop">AIRDROP</div>
    </div>
    <div class="bottom">
        <h1>SCRUM TOKEN</h1>
        <div class="tagline">In Celebration Of Rugby World Cup 2023</div>
        <div class="flex-row">
            <a href="https://app.uniswap.org/#/swap" id="link-uniswap" target="_blank"><img class="icon" src="./uniswap.png" /></a>
            <a href="https://twitter.com/intent/follow?screen_name=MemesOnMondays" target="_blank"><img class="icon" src="./twitter.png" /></a>
            <a href="https://etherscan.io/token/" id="link-etherscan" target="_blank"><img class="icon" src="./etherscan.png" /></a>
            <a href="https://github.com/MemesOnMondays/BurnToken/" target="_blank"><img class="icon" src="./github.png" /></a>
            <a href="https://www.dextools.io/app/en/ether/pair-explorer/" id="link-dextools" target="_blank"><img class="icon" src="./dextools.png" /></a>
            <a href="https://MemesOnMondays.com" target="_blank"><img class="icon" src="./substack.png" /></a>
        </div>
    </div>
    <div id="content">
        <div id="back-icon"><img src="./back.png" /></div>
        <div id="container">
            
        </div>
    </div>
    <script>
        const tokenAddress = '0xBa1CDF1AD1A63D5dBC65EFDA976F43457cf21DCE';
        const poolAddress = '0x8EaF6352e47462ceD3856D5f0814f31CA729172e';

        document.getElementById('link-proof').href = `https://etherscan.io/address/${tokenAddress}`;
        document.getElementById('link-uniswap').href = `https://app.uniswap.org/#/swap?outputCurrency=${tokenAddress}`;
        document.getElementById('link-etherscan').href = `https://etherscan.io/token/${tokenAddress}`;
        document.getElementById('link-dextools').href = `https://www.dextools.io/app/en/ether/pair-explorer/${poolAddress}`;

        const animate = async (el, step=50) => {
            step -= 1;
            el.style.top = `${step}%`;
            el.style.bottom = `${step}%`;
            if (step > 0)
                setTimeout(()=> animate(el,step), 10);
        }
        document.getElementById('back-icon').onclick = async () => {
            document.getElementById('content').style.display = 'none';
        }
        document.getElementById('uniswap').onclick = async () => {
            window.open(`https://app.uniswap.org/#/swap?outputCurrency=${tokenAddress}`,'_blank');
        }
        document.getElementById('tokenomics').onclick = async () => {
            document.getElementById('content').style.display = 'flex';
            animate(document.getElementById('content'));
            await fetch('./tokenomics.html').then(response => response.text()).then((responseText) => {
                document.getElementById('container').innerHTML = responseText;
            });
        }
        document.getElementById('partners').onclick = async () => {
            document.getElementById('content').style.display = 'flex';
            animate(document.getElementById('content'));
            await fetch('./partners.html').then(response => response.text()).then((responseText) => {
                document.getElementById('container').innerHTML = responseText;
            });
        }
        document.getElementById('roadmap').onclick = async () => {
            document.getElementById('content').style.display = 'flex';
            animate(document.getElementById('content'));
            await fetch('./roadmap.html').then(response => response.text()).then((responseText) => {
                document.getElementById('container').innerHTML = responseText;
            });
        }
        document.getElementById('airdrop').onclick = async () => {
            document.getElementById('content').style.display = 'flex';
            animate(document.getElementById('content'));
            await fetch('./airdrop.html').then(response => response.text()).then((responseText) => {
                document.getElementById('container').innerHTML = responseText;
            });
        }
    </script>
</body>
</html>
